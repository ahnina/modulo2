<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Listagem de Informacoes</h1>
  <p><a href="/inserir.html">INSERIR NOVAS INFORMACOES</a></p>

  <script>
    const url = '/pessoa_geral';
  
    fetch(url)
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        let pessoa_geral_funcao= data;
        let saida = '';
        pessoa_geral_funcao.map(function(pessoa_geral) {
          saida += '<strong> '+ `${pessoa_geral.nome}` + '</strong> ' + `${pessoa_geral.cargo}` ;
          saida += ' - <a href="/atualizar.html?cod_pessoa_geral=' + `${pessoa_geral.cod_pessoa_geral}` + '">EDITAR</a>';
          saida += ' | <a href="/removeInfo.html?cod_pessoa_geral='+`${pessoa_geral.cod_pessoa_geral}`+'">REMOVER</a></br>';
        });
        document.getElementById('resultado').innerHTML = saida;
      })
      .catch(function(error) {
        console.log(error);
      });
      

  </script>

  <body>
    <div id="resultado"></div>
  </body>
</html>
