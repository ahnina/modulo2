<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Atualização de informacoes</h1>

    <form name="form1" method="post" action="/atualizaInfo">
        NOME COMPLETO: <input type="text" id="nome" name="nome" size="50" value="">
        <br>
        CARGO: <input type="text" id="cargo" name="cargo" value="">
        <br>
        <input type="hidden" id="cod_pessoa_geral" name="cod_pessoa_geral" value="">
        
        <input type="submit" value="ATUALIZAR">  
    </form>    

    <script>
        let url = new URL(window.location.href);
        let params = url.searchParams;
        url = '/atualizaInfo?cod_pessoa_geral='+url.searchParams.get("cod_pessoa_geral");

        fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let pessoa_geral_atualizar = data;

           pessoa_geral_atualizar.map(function(pessoa_geral) {
                document.getElementById('cod_pessoa_geral').value = pessoa_geral.cod_pessoa_geral;
                document.getElementById('nome').value = pessoa_geral.nome;
                document.getElementById('cargo').value = pessoa_geral.cargo;
    
            });
            alert(response.json());
        })
        .catch(function(error) {
            console.log(error);
        });
    </script>
</body>
</html>
